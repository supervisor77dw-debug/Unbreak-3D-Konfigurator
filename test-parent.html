<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBREAK ONE - Parent Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            background: #1a1a2e;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.loading {
            background: #ffc107;
            color: #000;
        }
        
        .status-badge.ready {
            background: #4caf50;
            color: white;
        }
        
        .status-badge.error {
            background: #f44336;
            color: white;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 0;
        }
        
        .iframe-wrapper {
            background: #f5f5f5;
            position: relative;
            min-height: 600px;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }
        
        .sidebar {
            background: #fafafa;
            padding: 30px;
            border-left: 1px solid #e0e0e0;
        }
        
        .config-display {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .config-display h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .config-item:last-child {
            border-bottom: none;
        }
        
        .config-label {
            font-weight: 500;
            color: #333;
        }
        
        .config-value {
            color: #666;
            font-family: 'Courier New', monospace;
        }
        
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-left: 8px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-time {
            color: #858585;
        }
        
        .log-type {
            font-weight: 600;
            margin: 0 8px;
        }
        
        .log-type.ready { color: #4caf50; }
        .log-type.config { color: #2196f3; }
        .log-type.error { color: #f44336; }
        .log-type.loading { color: #ffc107; }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è UNBREAK ONE - Parent Integration Test</h1>
            <div class="status">
                <div id="status-badge" class="status-badge loading">Loading...</div>
            </div>
        </div>
        
        <div class="content">
            <div class="iframe-wrapper">
                <iframe 
                    id="configurator-iframe"
                    src="http://localhost:5173"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            
            <div class="sidebar">
                <div class="config-display">
                    <h3>üì¶ Aktuelle Konfiguration</h3>
                    <div class="config-item">
                        <span class="config-label">Produkt:</span>
                        <span class="config-value" id="config-product">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">SKU:</span>
                        <span class="config-value" id="config-sku">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Base:</span>
                        <span class="config-value" id="config-color-base">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Top:</span>
                        <span class="config-value" id="config-color-top">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Middle:</span>
                        <span class="config-value" id="config-color-middle">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Finish:</span>
                        <span class="config-value" id="config-finish">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Menge:</span>
                        <span class="config-value" id="config-quantity">-</span>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="requestConfiguration()">
                    üõí Jetzt kaufen (GET_CONFIGURATION)
                </button>
                
                <button class="btn btn-secondary" onclick="clearLogs()">
                    üóëÔ∏è Logs l√∂schen
                </button>
                
                <div class="config-display" style="margin-top: 20px;">
                    <h3>üìã Event Log</h3>
                    <div id="log-container" class="log-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // PARENT WINDOW - postMessage RECEIVER
        // ============================================
        
        let currentConfig = null;
        const logs = [];
        
        const COLOR_MAP = {
            mint: '#a2d9ce',
            green: '#145a32',
            purple: '#4a235a',
            iceBlue: '#5499c7',
            darkBlue: '#1b2631',
            red: '#b03a2e',
            black: '#121212',
        };
        
        function addLog(type, message, data = null) {
            const timestamp = new Date().toLocaleTimeString('de-DE');
            logs.push({ type, message, data, timestamp });
            
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="log-type ${type}">${type.toUpperCase()}</span>
                <span>${message}</span>
            `;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[PARENT] ${type}:`, message, data || '');
        }
        
        function updateStatus(status) {
            const badge = document.getElementById('status-badge');
            badge.className = `status-badge ${status}`;
            badge.textContent = status === 'ready' ? 'Ready ‚úì' : status === 'loading' ? 'Loading...' : 'Error!';
        }
        
        function updateConfigDisplay(config) {
            document.getElementById('config-product').textContent = config.product || '-';
            document.getElementById('config-sku').textContent = config.product_sku || '-';
            
            // Update colors with preview
            if (config.colors) {
                const baseColor = COLOR_MAP[config.colors.base] || '#ccc';
                const topColor = COLOR_MAP[config.colors.top] || '#ccc';
                const middleColor = COLOR_MAP[config.colors.middle] || '#ccc';
                
                document.getElementById('config-color-base').innerHTML = 
                    `${config.colors.base}<span class="color-preview" style="background: ${baseColor}"></span>`;
                document.getElementById('config-color-top').innerHTML = 
                    `${config.colors.top}<span class="color-preview" style="background: ${topColor}"></span>`;
                document.getElementById('config-color-middle').innerHTML = 
                    `${config.colors.middle}<span class="color-preview" style="background: ${middleColor}"></span>`;
            }
            
            document.getElementById('config-finish').textContent = config.finish || '-';
            document.getElementById('config-quantity').textContent = config.quantity || '-';
        }
        
        // Listen for messages from iframe
        window.addEventListener('message', (event) => {
            // Security: In production, check event.origin
            // if (event.origin !== 'https://unbreak-3-d-konfigurator.vercel.app') return;
            
            const data = event.data;
            if (!data || !data.type) return;
            
            console.log('[PARENT] Received message:', data);
            
            switch (data.type) {
                case 'UNBREAK_CONFIG_READY':
                    addLog('ready', 'Configurator ready', data);
                    updateStatus('ready');
                    break;
                    
                case 'UNBREAK_CONFIG_LOADING':
                    addLog('loading', `Loading: ${data.progress}%`, data);
                    updateStatus('loading');
                    break;
                    
                case 'UNBREAK_CONFIG_ERROR':
                    addLog('error', data.message || 'Unknown error', data);
                    updateStatus('error');
                    break;
                    
                case 'configChanged':
                    currentConfig = data.config;
                    const reason = data.reason || 'unknown';
                    addLog('config', `Config changed: ${reason}`, data.config);
                    updateConfigDisplay(data.config);
                    break;
                    
                default:
                    console.log('[PARENT] Unknown message type:', data.type);
            }
        });
        
        // Send GET_CONFIGURATION request
        function requestConfiguration() {
            const iframe = document.getElementById('configurator-iframe');
            addLog('config', 'Requesting configuration from iframe...');
            
            iframe.contentWindow.postMessage({
                type: 'GET_CONFIGURATION'
            }, '*'); // In production: use specific origin
            
            console.log('[PARENT] Sent GET_CONFIGURATION request');
        }
        
        function clearLogs() {
            logs.length = 0;
            document.getElementById('log-container').innerHTML = '';
        }
        
        // Initial log
        addLog('config', 'Parent window initialized, waiting for iframe...');
    </script>
</body>
</html>
