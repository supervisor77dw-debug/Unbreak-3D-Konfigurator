<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBREAK ONE Konfigurator - iframe Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .label {
            color: #a0a0a0;
            font-weight: 500;
        }
        
        .value {
            font-family: 'Courier New', monospace;
            color: #00d4ff;
        }
        
        .value.ready {
            color: #00ff88;
        }
        
        .value.error {
            color: #ff4444;
        }
        
        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            background: #1a1a1a;
        }
        
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-entry.loading {
            color: #00d4ff;
        }
        
        .log-entry.ready {
            color: #00ff88;
            font-weight: bold;
        }
        
        .log-entry.error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª UNBREAK ONE Konfigurator - iframe Integration Test</h1>
        
        <div class="status">
            <div class="status-item">
                <span class="label">Status:</span>
                <span class="value" id="status">Warte auf LOADING...</span>
            </div>
            <div class="status-item">
                <span class="label">Ladezeit:</span>
                <span class="value" id="loadTime">-</span>
            </div>
            <div class="status-item">
                <span class="label">Version:</span>
                <span class="value" id="version">-</span>
            </div>
            <div class="status-item">
                <span class="label">Letzte Nachricht:</span>
                <span class="value" id="lastMessage">-</span>
            </div>
        </div>
        
        <iframe src="http://localhost:5174" id="configurator"></iframe>
        
        <div class="log" id="log">
            <div class="log-entry">Warte auf postMessage-Events...</div>
        </div>
    </div>
    
    <script>
        const startTime = Date.now();
        const statusEl = document.getElementById('status');
        const loadTimeEl = document.getElementById('loadTime');
        const versionEl = document.getElementById('version');
        const lastMessageEl = document.getElementById('lastMessage');
        const logEl = document.getElementById('log');
        
        function addLog(message, type = '') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('de-DE');
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(text, className = '') {
            statusEl.textContent = text;
            statusEl.className = `value ${className}`;
        }
        
        // Listen for postMessage from iframe
        window.addEventListener('message', (event) => {
            // In production: validate event.origin
            const { type, payload, source } = event.data;
            
            if (source !== 'UNBREAK_CONFIGURATOR') return;
            
            const elapsed = Date.now() - startTime;
            lastMessageEl.textContent = type;
            
            switch(type) {
                case 'UNBREAK_CONFIG_LOADING':
                    updateStatus('Wird geladen...', 'loading');
                    addLog(`LOADING: Progress ${payload.progress || 0}`, 'loading');
                    break;
                    
                case 'UNBREAK_CONFIG_READY':
                    const loadTime = (elapsed / 1000).toFixed(2);
                    updateStatus('âœ“ BEREIT', 'ready');
                    loadTimeEl.textContent = `${loadTime}s`;
                    versionEl.textContent = payload.version || 'unknown';
                    addLog(`READY: Version ${payload.version}, Load time: ${loadTime}s`, 'ready');
                    break;
                    
                case 'UNBREAK_CONFIG_ERROR':
                    updateStatus('âœ— FEHLER', 'error');
                    addLog(`ERROR: ${payload.message}`, 'error');
                    if (payload.stack) {
                        addLog(`Stack: ${payload.stack}`, 'error');
                    }
                    break;
                    
                default:
                    addLog(`Unknown event: ${type}`);
            }
        });
        
        addLog('Test-Seite geladen. Waiting for iframe messages...');
    </script>
</body>
</html>
